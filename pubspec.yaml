name: unito
description: Unit Converter App built using Flutter

version: 1.1.0+255

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  flare_flutter: ^3.0.0-nullsafety.1
  url_launcher: ^6.0.2
  firebase_analytics: ^7.1.1
  data_connection_checker: ^0.3.4
  google_mobile_ads: ^0.11.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/data/units.json
    - assets/flare/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: Roboto_Con
      fonts:
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
    - family: Galada
      fonts:
        - asset: assets/fonts/Galada-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: SourceSans
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
